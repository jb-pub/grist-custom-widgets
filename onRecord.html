<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous">
    </script>
    <style>
      table, th, td {
        border: 1px solid;
      }
      table {
        white-space: pre;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <input type="button" value="Clear" onclick="clearTable()"/>
    <br/><br/>
    <div id="content">

    <script>
        

        grist.ready();
2
        let table1 = table()
        let table2 = table()
        $('#content').append(table1)
        $('#content').append(table2)

        async function main() {

          // let dipendenti = await grist.docApi.fetchTable("Dipendenti")
          // document.getElementById('content').innerHTML = JSON.stringify(dipendenti, null, 2);

          grist.onRecord(function(record) {

            console.log(record)
            table1.append(row(record))
            table2.append(row(record))

              //document.getElementById('content').appendChild() = JSON.stringify(record, null, 2);

          }, {
            "includeColumns": "all",
            "keepEncoded": true
          });
        }

        main()

        function row(r) {
          let row = $("<tr>")
          row.append(td(r.Dipendente, 20))
          row.append(td(formatMeseAnno(r), 10))
          row.append(td(r.Ore_Chiamate))
          return row
        }

        function formatMeseAnno(r) {
          let date = new Date()
          date.setFullYear(r.Anno, r.Mese - 1)
          date.setDate(1)
          return date.toLocaleString(Intl.DateTimeFormat().resolvedOptions().locale, {
            year: "numeric",
            month: "long"
          })
        }

        function table() {
          let table = $("<table>")
          let tbody = $("<tbody>")
          let thead = $("<thead>")
          let tr = $("<tr>")
          tr.append(th("Dipendente", 20))
          tr.append(th("Mese", 10))
          tr.append(th("Ore Chiamate"))
          thead.append(tr)
          table.append(thead)
          table.append(tbody)
          return table
        }

        function td(text, padding) {
          if (!padding)
            padding = 0
          return $("<td>").text(("" + text).padEnd(padding)).css("padding", "5px")
        }

        function th(text, padding) {
          if (!padding)
            padding = 0
          return $("<th>").text(("" + text).padEnd(padding)).css("padding", "5px")
        }
        
        function clearTable() {
          $('table tbody tr').remove()
        }
      
    </script>
  </body>
</html>
