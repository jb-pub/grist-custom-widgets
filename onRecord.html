<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <pre id="content"></pre>
    
    <script>

        grist.ready();

        grist.onRecord(function(record) {
            let table = grist.getTable()
            document.getElementById('content').innerHTML = JSON.stringify(record, null, 2);
            console.log("OnRecord")
            console.log(record)

        });

      
    </script>
  </body>
</html>
